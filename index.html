<!DOCTYPE html>
<html lang="en">
<head>
  <!-- page meta -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Personal Library by InfoTech is the best reading list tracker available for free!">
  <!-- page title -->
  <title>Personal Library</title>
  <!-- bootstrap 5 css -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- bootstrap 5 icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <!-- custom css -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <!-- header navbar -->
  <header class="sticky-top bg-dark">
    <div class="container-md">
        <nav class="navbar navbar-expand-md navbar-dark">
            <a href="./index.html" class="navbar-brand">
                <i class="bi bi-info-square-fill"></i>
                <span>InfoTech</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-target="#toggleHam" data-bs-toggle="collapse" aria-controls="toggleHam" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
                <span class="visually-hidden">Toggle Menu</span>
            </button>
            <div class="collapse navbar-collapse" id="toggleHam">
                <ul class="navbar-nav ms-auto text-uppercase">
                    <li><a class="nav-link text-light" aria-current="page" href="./index.html">Personal Library</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<div id="page-content">
  <!-- app display -->
  <div class="container-md p-5">
    <!-- empty list message -->
    <p class="h2 text-center pb-5">Let's get started. Add a book!</p>
    <!-- booklist container -->
    <div id="bookList" class="d-flex flex-wrap">
      <!-- add book form -->
      <div id="addBookCard" class="card card-book overflow-hidden">
        <form class="row">
          <!-- Title -->
          <div class="col-md-12 form-floating">
              <input type="text" class="form-control" data-book-prop="title" name="fname" placeholder="Enter your book title" required />
              <label for="fname">Title</label>
          </div>
          <!-- Authors -->
          <div class="col-12 form-floating">
              <input type="text" class="form-control" data-book-prop="authorList" name="authorList" placeholder="Emma Smith, John Crouer" required />
              <label for="authorList">Author(s) comma separated</label>
          </div>
          <!-- Subjects -->
          <div class="col-12 form-floating">
              <input type="text" class="form-control" data-book-prop="subjectList" name="subjectList" placeholder="Fiction, History, Manga" required />
              <label for="subjectList">Subject(s) comma separated</label>
          </div>
          <!-- Year -->
          <div class="col-12 form-floating">
              <input type="number" class="form-control" data-book-prop="year" name="year" placeholder="1984" required />
              <label for="subjectList">Year</label>
          </div>
          <!-- Pages -->
          <div class="col-12 form-floating">
              <input type="number" class="form-control" data-book-prop="pages" name="pages" placeholder="0" min="1" required />
              <label for="subjectList">Pages</label>
          </div>
          <!-- Changes -->
          <div class="btn-container-action col-12 d-flex justify-content-evenly">
            <!-- Revert Changes -->
            <button type="reset" class="btn btn-danger">Clear</button>
            <!-- Accept Changes -->
            <button type="submit" class="btn btn-success">Add</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
  <!-- noscript -->
  <noscript>Please enable Javascript, some features may not be available!</noscript>
  <!-- boostrap 5 js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- custom js -->
  <script type="module" src="./assets/javascript/main.js"></script>
</body>
</html>
